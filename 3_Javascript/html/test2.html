<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="../css/test2.css">
</head>
<body>
    <div>
        <label>너비 : <input id="box-width" type="number"><span>px</span></label>
        <label>높이 : <input id="box-height" type="number"><span>px</span></label>
    </div>

    <div>
        <label>글자크기 : <input id="fs" type="number"></label>
        <label>굵기 : 
            <label for="fontnm"><span>보통</span><input type="radio" name="fw" value="normal"></label>
            <label for="fontbd"><span>굵게</span><input type="radio" name="fw" value="bold"></label>
        </label>
    </div>

    <div>
        <label>글자색 : <input type="text" id="box-font-color"></label>
        <label>배경색 : <input type="text" id="box-bg-color"></label>
    </div>

    <div>
        <label>가로정렬 : 
            <label><span>왼쪽</span><input type="radio" name="align-row" value="flex-start"></label>
            <label><span>가운데</span><input type="radio" name="align-row" value="center"></label>
            <label><span>오른쪽</span><input type="radio" name="align-row" value="flex-end"></label>
        </label>
    </div>

    <div>
        <label>세로정렬 : 
            <label><span>위</span><input type="radio" name="align-col" value="flex-start"></label>
            <label><span>가운데</span><input type="radio" name="align-col" value="center"></label>
            <label><span>아래</span><input type="radio" name="align-col" value="flex-end"></label>
        </label>
    </div>

    <div><label>출력 문자열 : <input id="content" type="text"></label></div>
    <button id="apply-btn">적용하기</button>
    <div id="box"></div>

    
    

    <script src="../js/test2.js"></script>
</body>
</html>
