<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <link rel="stylesheet" href="../css/test2.css">
</head>
<body>
    <div>
        <label>너비 : <input class="width" type="number"><span>px</span></label>
        <label>높이 : <input class="height" type="number"><span>px</span></label>
    </div>

    <div>
        <label>글자크기 : <input class="font-size" type="number"></label>
        <label>굵기 : 
            <label for="fontnm"><span>보통</span><input name="boldBtn" type="radio" id="fontnm"></label>
            <label for="fontbd"><span>굵게</span><input name="boldBtn" type="radio" id="fontbd"></label>
        </label>
    </div>

    <div>
        <label>글자색 : <input type="text"></label>
        <label>배경색 : <input type="text"></label>
    </div>

    <div>
        <label>가로정렬 : 
            <label for="widthLeft"><span>왼쪽</span><input type="radio" name="width" id="widthLeft"></label>
            <label for="widthCenter"><span>가운데</span><input type="radio" name="width" id="widthCenter"></label>
            <label for="widthRight"><span>오른쪽</span><input type="radio" name="width" id="widthRight"></label>
        </label>
    </div>

    <div>
        <label>세로정렬 : 
            <label for="heightTop"><span>위</span><input type="radio" name="height" id="heightTop"></label>
            <label for="heightCenter"><span>가운데</span><input type="radio" name="height" id="heightCenter"></label>
            <label for="heightBottom"><span>아래</span><input type="radio" name="height" id="heightBottom"></label>
        </label>
    </div>

    <div><label>출력 문자열 : <input class="str" type="text"></label></div>
    <div class="buttonArea"><button onclick="result()" class="btn">적용하기</button></div>
    <div class="boxArea" type="text"></div>

    
    

    <script src="../js/test2.js"></script>
</body>
</html>
