<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 예제 - 배열 요소 두 배로 만들기</title>
</head>
<body>

    <p>배열의 각 요소를 두 배로 만든 결과:</p>
    <p>let numbers = [1, 2, 3, 4, 5];</p>
    <ul id="ulTag"></ul>

<script>
  let arr = [1, 2, 3, 4, 5];
  for(let i = 0; i < 5; i++) {
    let arrValue = arr[i] * 2; 
    ulTag= "<li>" + arrValue + "</li>";
  }
  ulTag.innerHTML = ulTag;

</script>

</body>
</html>
