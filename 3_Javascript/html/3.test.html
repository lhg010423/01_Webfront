    태그 : <input type="text" id="tagName"> <br>
    태그안에 쓸 내용: <input type="text" id="tagInnerText"> <br>
    color 색상 : <input type="text" id="colorName"> <br>
    <button id="btn">적용</button>

    <section id="result"></section>

    <script>
        const btn = document.getElementById("btn").value;
        const tagName = document.getElementById("tagName").value;
        const tagText = document.getElementById("tagInnerText").value;
        const color = document.getElementById("colorName").value;
        const result = document.getElementById("result").value;
        
        
        document.getElementById("btn").addEventListener("click", (e) => {
            result.innerHTML = `<${tagName}>${tagText}</${tagName}>`;
        });
    </script>
</body>
