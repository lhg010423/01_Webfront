<!DOCTYPE html>
<html lang="ko">
<head>

    <title>youtube</title>
    <link rel="stylesheet" href="css/youtube.css">

<body>
    <main>
        <header>
            <!-- 메뉴&로고 -->
            <section>
                <button class="fa-solid fa-bars" id="menu-bar"></button>

            </section>

            <section class="search-area">

                            <input type="search" id="query" name="query"
                            autocomplete="off" placeholder="검색">
                            <button class="fa-regular fa-keyboard"></button>
                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </section>

                <!-- 검색창 옆 마이크 -->
                <section><button class="fa-solid fa-microphone"></button></section>
            </section>

            <!-- 기타 아이콘 -->
            
            <section class="icon-area">
                <!-- 아이콘 왼쪽 공백 -->
                <section></section>
                <section>
                    <button class="fa-solid fa-video"></button>
                    <button class="fa-regular fa-bell"></button>
                    <button class="fa-solid fa-user"></button>
                </section>
            </section>
            
        </header>
