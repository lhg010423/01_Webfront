<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>납품자명 : <input type="text"></li><br>
                    <li>email : <input type="email" ></li><br>
                    <li>홈페이지 : <input type="url" value="http://"></li><br>
                    <li> 지역 : 
                        <select name="지역">
                            <option selected>부산</option>
                            <option>인천</option>
                            <option>서울</option>
                        </select>
                    </li>   
                </ol>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input type="text"></li><br>
                    <li>납품수량 : <input type="number" placeholder="최소 100"></li><br>
                    <li>납품등급 : <input type="range" min="0" max="5" step="1"></li><br>
                    <li>기타사항 : <textarea rows="5" cols="20"></textarea>
                </ul>
            </fieldset>
        </form>

        <br>

        <button>send message</button>

    </body>
</html>
