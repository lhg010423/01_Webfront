<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제1</title>
    </head>


    <body>
        고객명 : <input type="text" name="user"> <br>
        전화번호 : <input type="text"> <br>
        E-mail : <input type="email"> <br>
        피자선택 : 
        <select name="pizza"> 
            <option selected>피자를 선택하세요</option>
        </select>

        <form>
            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" name="size" id="Small"><label for="Small">Small</label><br>
                <input type="radio" name="size" id="Medium"><label for="Medium">medium</label><br>
                <input type="radio" name="size" id="Large"><label for="Large">Large</label>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" name="토핑" id="베이컨"><label for="베이컨">베이컨</label><br>
                <input type="checkbox" name="토핑" id="치즈"><label for="치즈">치즈</label><br>
                <input type="checkbox" name="토핑" id="양파"><label for="양파">양파</label><br>
                <input type="checkbox" name="토핑" id="버섯"><label for="버섯">버섯</label>
            </fieldset>
        </form>

        <br>
        
        희망배송시간 : <input type="time"><br><br>
        배송시 요청사항 : <textarea rows="2" cols="20" ></textarea>
















    
    </body>
</html>
